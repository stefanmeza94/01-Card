<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card_bc-img">
          <img src="./images/bg-pattern-card.svg" alt="blue pattern card">
        </div>
        <div class="card_icon-wrapper">
          <img src="./images/image-victor.jpg" alt="some random guy" class="img-icon">
        </div>
        <h4>Victor Crest <span>26</span></h4>
        <p>London</p>
        <div class="card_information">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>803k</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
